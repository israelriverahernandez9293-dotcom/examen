<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>BFS</title><link rel="stylesheet" th:href="@{/css/styles.css}"></head><body>
<div th:replace="~{fragments/layout :: header}"></div><div class="container"><div class="card"><h2>Búsqueda en anchura (BFS)</h2><p>BFS explora por niveles usando una cola FIFO.</p>
<form th:action="@{/bfs}" th:object="${request}" method="post"><label>Nodos (A,B,C)</label><input th:field="*{nodes}"><label>Aristas (A-B, A-C)</label><input th:field="*{edges}"><label>Origen</label><input th:field="*{startNode}"><button type="submit">Ejecutar BFS</button></form><p class="error" th:if="${error}" th:text="${error}"></p></div>
<div class="card" th:if="${result != null}"><p><b>Orden:</b> <span th:text="${result.visitOrder}"></span></p><p><b>Niveles:</b> <span th:text="${result.levels}"></span></p><h3>Pasos</h3><table class="table"><tr><th>Iteración</th><th>Actual</th><th>Cola</th><th>Visitados</th></tr><tr th:each="s : ${result.steps}"><td th:text="${s.iteration}"></td><td th:text="${s.current}"></td><td th:text="${s.queue}"></td><td th:text="${s.visited}"></td></tr></table></div></div><div th:replace="~{fragments/layout :: footer}"></div></body></html>
