<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Caos Quiz</title><link rel="stylesheet" th:href="@{/css/styles.css}"></head><body>
<div th:replace="~{fragments/layout :: header}"></div><div class="container"><div class="card"><h2>Cuestionario de Sistemas Complejos (Caos)</h2><form th:action="@{/caos-quiz}" th:object="${request}" method="post">
<label>Q1: Estructura auto-similar repetida a distintas escalas:</label><select th:field="*{q1}"><option value="fractal">Fractal</option><option value="atractor">Atractor</option><option value="autoajuste">Auto-ajuste</option></select>
<label>Q2: ¿Qué describe mejor el caos determinista?</label><select th:field="*{q2}"><option value="sensibilidad">Sensibilidad a condiciones iniciales</option><option value="linealidad">Comportamiento lineal</option><option value="estabilidad">Estabilidad total</option></select>
<button type="submit">Evaluar</button></form></div>
<div class="card" th:if="${feedback != null}"><ul><li th:each="f : ${feedback}" th:text="${f}"></li></ul></div></div><div th:replace="~{fragments/layout :: footer}"></div></body></html>
